
<dl>
    <td>Nombre:</td>
    <dd>{{nombre}}</dd>    

    <td>Edad:</td>
    <dd>{{edad}}</dd>  

    <td>Función:</td>
    <dd>{{obtenerNombre()}}</dd>  

    <td>Capitalizado:</td>
    <dd>{{nombreUpperCase}}</dd>  
    
</dl>

<button
    *ngIf="nombre !== 'Superman'"
    (click)="cambiarHeroe()">
    Cambiar Héroe
</button>

<button 
    *ngIf="edad !== 34"
    (click)="cambiarEdad()">
    Cambiar edad
</button>
